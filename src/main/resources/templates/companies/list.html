<!DOCTYPE html>
<!-- Sử dụng layout chung -->
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Danh sách Công ty</title>
</head>

<body>
<!-- Định nghĩa nội dung cho fragment "content" -->
<section layout:fragment="content">
    <h1 class="mb-4">Danh sách Công ty</h1>

    <a th:href="@{/companies/add}" class="btn btn-primary mb-3">Thêm Công ty mới</a>

    <!-- Kiểm tra nếu danh sách rỗng -->
    <div th:if="${#lists.isEmpty(companies)}" class="alert alert-info" role="alert">
        Chưa có công ty nào được tạo.
    </div>

    <!-- Chỉ hiển thị bảng nếu danh sách không rỗng -->
    <div th:unless="${#lists.isEmpty(companies)}" class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col" style="width: 5%;">STT</th>
                <th scope="col" style="width: 20%;">Tên Công ty</th>
                <th scope="col" style="width: 30%;">Địa chỉ</th>
                <th scope="col" style="width: 20%;">Email</th>
                <th scope="col" style="width: 15%;">Website</th>
                <th scope="col" style="width: 10%;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Lặp qua danh sách công ty -->
            <tr th:each="company, iterStat : ${companies}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${company.name}">FPT Software</td>
                <td th:text="${company.address}">Hà Nội</td>
                <td th:text="${company.email}">contact@fpt.com</td>
                <td>
                    <a th:if="${company.website}" th:href="${company.website}" th:text="${company.website}" target="_blank"></a>
                </td>
                <td>
                    <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-sm btn-warning">Sửa</a>
                    <!-- Thêm confirm() khi xóa -->
                    <a th:href="@{/companies/delete/{id}(id=${company.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa công ty này?');">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
